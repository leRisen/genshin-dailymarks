name: Tests
on: [push, pull_request]
jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
  tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
      ACT_ID: ${{ secrets.ACT_ID }}
      API_URL: ${{ secrets.API_URL }}
      COOKIES: ${{ secrets.COOKIES }}
      API_LANG: ${{ secrets.API_LANG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: ACT_ID=${{env.ACT_ID}} API_URL=${{env.API_URL}} COOKIES=${{env.COOKIES}} API_LANG=${{env.API_LANG}} npm run test
